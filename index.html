<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VibesIn</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">VibesIn</div>
            <p>v-1.0</p>
        </div>
    </header>
    <section class="hero">
        <div class="container"></div>
    </section>
    <section class="search">
        <div class="container">
            <form class="form">
                <div class="form__group">
                    <label for="search-input">
                        <span class="search-span">Let's play something ?</span>
                        <input type="text" name="search-input" id="search-input" autocomplete="off">
                    </label>
                </div>
                <div class="dropdown form__group">
                    <div class="dropdown__select">
                        <span class="select">-- Select --</span>
                        <img src="img/logo_chevron_down.svg" alt="chevron-down-solid-icon">
                    </div>
                    <ul class="dropdown__list dropdown__list--hidden">
                        <li class="dropdown__list--item" data-value="all">All</li>
                        <li class="dropdown__list--item" data-value="artist">Artists</li>
                        <li class="dropdown__list--item" data-value="recording">Titles</li>
                        <li class="dropdown__list--item" data-value="release">Albums</li>
                    </ul>
                </div>
                <div class="form__group">
                    <input type="submit" name="submit-input" id="submit-input" value="Search">
                </div>
            </form>
            <p class="error-info"></p>
        </div>
    </section>
    <section class="results">
        <div class="container">
            <div class="results-header">
                <p class="results-header__counter"></p>
                <div class="results-header__row">
                    <p class="header__id">#</p>
                    <p class="header__artist">Artist</p>
                    <p class="header__title">Title</p>
                    <p class="header__album">Album</p>
                    <p class="header__more">More</p>
                </div>
                <p class="results-header__info">Waiting for your request sir !</p>
            </div>
            <ul class="results-list">
                <!-- <li class="results-list__item">
                    <p class="results-list__item--id">1</p>
                    <p class="results-list__item--artist">Daft Punk</p>
                    <p class="results-list__item--title">Harder Better Faster Stronger</p>
                    <p class="results-list__item--album">Alive 2007</p>
                    <button class="results-list__item--more">
                        <img src="img/logo_plus.svg" alt="logo_plus">
                    </button>
                </li> -->
            </ul>
            <button id="btn-scroll-top">
                <p>UP</p>
                <span class="screen-reader-text">Back to top</span>
            </button>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/scroll-top.js"></script>
</body>
</html>
